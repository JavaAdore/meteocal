<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:insert name="title">Default Title</ui:insert>
	<h:outputStylesheet library="css" name="style.css" />
	<script
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places">
		
		
		</script>
</h:head>


	<h:body >
	   <div id="background">
		<p:graphicImage name="background.png" library="images"  styleClass="stretch" />
	</div>
	<h:form>
		#{helperBean.validateCurrentUser()}
	</h:form>
		<div
			style="width: 100%; bborder: 2px solid red; background: black; color: yellow; position: absolute; top: 0px; left: 0px;">
			<h:form>
			<p:outputLabel
				value="welcome #{helperBean.getCurrentMember().lastName.concat(' ').concat(helperBean.getCurrentMember().firstName) }" />
			
			<p:commandLink
				value=" (#{loc.SIGN_OUT } )" actionListener="#{logoutHandlerBean.logout()}" style="color:white !important;" />
			</h:form> 
		</div>

		<div id="headerDiv">

			<ui:include src="header.xhtml"></ui:include>
		</div>



		<h:form id="growlForm">
			<p:growl showDetail="true" />
		</h:form>
		<h:form id="detailedGrowl">
			<p:growl showDetail="true" />
		</h:form>

		<h:form>
			<p:panel styleClass="myClass">
				<p:dock position="bottom" model="#{mainMenuHandlerBean.model}"
					expanded="true" />
			</p:panel>
		</h:form>


		<div style="position: abolute !important; top: 100px;">

			<div
				style="top: 180px !important; width: 250px; position: absolute; min-height: 100%;">
				<ui:insert name="welcome">
					<img
						style="min-width: 250px; max-height: 150px; position: absolute; top: 70px; left: -20px !important"
						src="#{helperBean.getMemberImage(helperBean.currentMember.userPicPath)}" />
				</ui:insert>
			</div>

			<div
				style="top: 180px !important; left: 260px !important; width: 1100px !important; position: absolute; min-height: 100%;">
				<ui:insert name="content">

				</ui:insert>
			</div>


		</div>




	</h:body>

</html>
